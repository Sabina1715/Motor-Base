<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/style/styleLogin.css}">
</head>
<body>
    
    <header class="header">
        <div class="group1">
            <a th:href="@{/main}">
                <img height="21px" th:src="@{img/login/header/logo.png}" alt=""></a>
            <a th:href="@{/user}" class="link">Избранное</a>
            <a th:href="@{/user}" class="link">Мои объявления</a>
            <a th:href="@{/main}" class="link">Рекомендации</a>
        </div>
        <div class="group2">
            <input type="text" name="" id="" class="search">
            <img th:src="@{img/login/header/search.svg}" alt="">
            <button th:onclick="|window.location.href='@{/login}'|">Войти</button>
            <button>Разместить объявление</button>
        </div>
    </header>

    <div class = "bodyPage">
        <div class="form-container">
            <form th:action="@{/login}" method="post">
                <img height="25px" th:src="@{img/login/header/logo.png}" alt="">
                <label>Email:<br>
                    <input type="text" id="username" name="username" required>
                </label>
                <label>Password:<br>
                    <input type="password" id="password" name="password" required>
                </label>
                <button type="submit">Войти</button>
                <a th:href="@{/register}" class="link">Зарегистрироваться</a>
            </form>
            <div th:if="${param.error}">
                <div class="alert alert-danger" role="alert">
                    Неверное имя пользователя или пароль.
                </div>
            </div>
        </div>
    </div>

    <footer class="center">
        <div class="group1">
            <h4>Связь с нами </h4>
            <div class="phone">
                <img th:src="@{img/login/footer/whatsapp.svg}" alt="asd">
                <h5>+7(927)-081-52-66</h5>
            </div>
        </div>
        <div class="group2">
            <a th:href="'https://www.youtube.com/'">
                <img th:src="@{img/login/footer/youtube.svg}" alt=""></a>
            <a th:href="'https://www.instagram.com/'">
                <img th:src="@{img/login/footer/instagram.svg}" alt=""></a>
            <a th:href="'https://www.facebook.com/'">
                <img th:src="@{img/login/footer/facebook.svg}" alt=""></a>
            <a th:href="'https://www.twitter.com/'">
                <img th:src="@{img/login/footer/twitter.svg}" alt=""></a>
            </div>
    </footer>

</body>
</html>
